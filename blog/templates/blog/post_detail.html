{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        <aside class="actions">
            {% if user.is_authenticated %}
                <a class="btn btn-default mx-2" href="{% url 'post_edit' pk=post.pk %}">
                  <i class="bi bi-pencil"></i>
                </a>
                <a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">
                    <i class="bi bi-file-earmark-x"></i>
                </a>
            {% endif %}
        </aside>
        {% if post.published_date %}
            <time class="date float-end">
                {{ post.published_date }}
            </time>
        {% else %}
            <a class="btn btn-default float-end" href="{% url 'post_publish' pk=post.pk %}">Publish</a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>

    
{% endblock %}
