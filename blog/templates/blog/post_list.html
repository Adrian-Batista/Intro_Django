
{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            {% if post.published_date %}
            <time class="date">
                {{ post.published_date }}
            </time>
        {% else %}
            <time class="date">
                No Date
            </time>
        {% endif %}
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}

    <h2>Usu√°rios</h2>
    {% for user in users %}
    <a href="{% url 'author_perfil' username=user.username %}">
        {{user}} <br />
    </a>
    {% endfor %}
{% endblock %}
